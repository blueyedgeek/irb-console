<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="../codemirror/theme/material.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div id="wrapper">
    <form id="editor">
      <textarea name="IRB"># Write Ruby in the browser
# Use Cmd/Ctrl - Enter to run your code</textarea>
    </form>

    <div id="output">
      <p class="terminal-prompt"></p>
      <p class="prompt">></p>
      <p class="logs"></p>
      <p class="return-value"></p>
    </div>
  </div>

  <script src="./assets/js/opal/opal.min.js"></script>
  <script src="./assets/js/opal/opal-parser.min.js"></script>
  <script src="../codemirror/lib/codemirror.js"></script>
  <script src="../codemirror/mode/ruby/ruby.js"></script>
  <script src="../codemirror/addon/edit/matchbrackets.js"></script>
  <script src="../codemirror/addon/edit/closebrackets.js"></script>
  <script src="./assets/js/load-opal.js"></script>
  <script src="./assets/js/terminal-date.js"></script>
  <script src="./assets/js/logger.js"></script>
  <script src="./assets/js/panel.js"></script>
</body>
</html>
